<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>LarkU</title>
	<link rel="stylesheet" href="css/larkU.css" type="text/css" />
</h:head>

<h:body>

	<ui:composition template="/templates/template.xhtml">
		<ui:define name="title">LarkU</ui:define>
		<ui:define name="body">
			<h2>All Courses</h2>

			<f:view id="allCourseView">
				<h:dataTable binding="#{dth.table}" id="allCoursesTable"
					var="course" value="#{larkUController.allCourses}"
					varStatus="status" border="1" cellpadding="5" cellspacing="2">
					<h:column>
						<f:facet name="header">#</f:facet>
						<h:outputText id="index" value="#{dth.table.rowIndex + 1}" />
					</h:column>
					<h:column>
						<f:facet name="header">Id</f:facet>
						<h:outputText id="id" value="#{course.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">Code</f:facet>
						<h:outputText id="code" value="#{course.code}" />
					</h:column>
					<h:column>
						<f:facet name="header">Title</f:facet>
						<h:outputText id="title" value="#{course.title}" />
					</h:column>
					<h:column>
						<f:facet name="header">Credits</f:facet>
						<h:outputText id="credits" value="#{course.credits}" />
					</h:column>
				</h:dataTable>

				<br />
				<h:link outcome="index.xhtml">Home</h:link>
			</f:view>
		</ui:define>
	</ui:composition>

</h:body>

</html>
