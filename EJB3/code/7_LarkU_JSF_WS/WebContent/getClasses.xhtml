<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>LarkU</title>
	<link rel="stylesheet" href="css/larkU.css" type="text/css" />
</h:head>

<h:body>

	<ui:composition template="/templates/template.xhtml">
		<ui:define name="title">LarkU</ui:define>
		<ui:define name="subHeading"><h2>All Scheduled Classes</h2></ui:define>
		<ui:define name="body">

			<f:view id="allClassView">
			<f:metadata>
				<f:viewAction action="#{larkUController.getAllClasses}" /> 
				<!-- 
				<f:event type="preRenderView" listener="#{larkUController.getAllClasses}" />
				-->
			</f:metadata>
				<h:dataTable binding="#{dth.table}" id="allClassesTable" var="sc"
					value="#{larkUController.classList}" varStatus="status" border="1"
					cellpadding="5" cellspacing="2">
					<h:column>
						<f:facet name="header">#</f:facet>
						<h:outputText id="index" value="#{dth.table.rowIndex + 1}" />
					</h:column>
					<h:column>
						<f:facet name="header">Id</f:facet>
						<h:outputText id="id" value="#{sc.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">Course Code</f:facet>
						<h:outputText id="code" value="#{sc.course.code}" />
					</h:column>
					<h:column>
						<f:facet name="header">Title</f:facet>
						<h:outputText id="title" value="#{sc.course.title}" />
					</h:column>
					<h:column>
						<f:facet name="header">Credits</f:facet>
						<h:outputText id="credits" value="#{sc.course.credits}" />
					</h:column>
					<h:column>
						<f:facet name="header">Start Date</f:facet>
						<h:outputText id="startDate" value="#{sc.startDate}" />
					</h:column>
					<h:column>
						<f:facet name="header">End Date</f:facet>
						<h:outputText id="endDate" value="#{sc.endDate}" />
					</h:column>
				</h:dataTable>

				<br />
			</f:view>
		</ui:define>
	</ui:composition>

</h:body>

</html>
