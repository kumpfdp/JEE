<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>LarkU</title>
	<link rel="stylesheet" href="css/larkU.css" type="text/css" />
</h:head>

<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="title">LarkU</ui:define>
		<ui:define name="body">

			<h2>Register a Student for a Scheduled Class</h2>

			<f:view id="registerStudentView" >
			<f:metadata>
				<f:viewAction action="#{larkUController.setupRegistration}" />
			</f:metadata>
				<h:form id="registerStudentForm">
					<table border="1">
						<tr>
							<td><h:messages style="color:darkred" id="error_message" />
							</td>
						</tr>
						<tr>
							<td>Student</td>
							<td><h:selectOneMenu id="student" value="#{student.id}">
									<f:selectItems value="#{larkUController.studentList}" var="st"
										itemLabel="#{st.name}" itemValue="#{st.id}" />
								</h:selectOneMenu></td>
						</tr>
						<tr>
							<td>Course</td>
							<td><h:selectOneMenu id="scheduledClass"
									value="#{scheduledClass.id}">
									<f:selectItems value="#{larkUController.classList}" var="sc"
										itemLabel="#{sc.course.code} - #{sc.startDate} - #{sc.endDate}"
										itemValue="#{sc.id}" />
								</h:selectOneMenu></td>
						</tr>
						<tr>
							<td><h:commandButton id="registerStudent"
									value="Register Student"
									action="#{larkUController.registerStudent}" /></td>
						</tr>
					</table>
				</h:form>

				<br />
			</f:view>
		</ui:define>
	</ui:composition>

</h:body>

</html>
