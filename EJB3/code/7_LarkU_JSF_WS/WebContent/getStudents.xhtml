<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>LarkU</title>
	<link rel="stylesheet" href="css/larkU.css" type="text/css" />
</h:head>

<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="title">LarkU</ui:define>
		<ui:define name="body">

			<h2>All Students</h2>

			<f:view id="allStudentsView">
				<h:messages />
				<f:metadata>
					<f:viewAction action="#{larkUController.getAllStudents}" />
					<!--
				<f:event type="preRenderView" listener="#{larkUController.getAllStudents}" />
				-->
				</f:metadata>
				<h:dataTable binding="#{dth.table}" id="allStudentsTable"
					var="student" value="#{larkUController.studentList}" varStatus="status"
					border="1" cellpadding="5" cellspacing="2">
					<h:column>
						<f:facet name="header">#</f:facet>
						<h:outputText id="index" value="#{dth.table.rowIndex + 1}" />
					</h:column>
					<h:column>
						<f:facet name="header">Id</f:facet>
						<h:outputText id="id" value="#{student.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText id="name" value="#{student.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">Status</f:facet>
						<h:outputText id="status" value="#{student.status}" />
					</h:column>
					<h:column>
						<f:facet name="header">Courses</f:facet>
						<ui:repeat value="#{student.classes}" var="cl">
							<h:outputText value="#{cl.course.code}" />
							<br />
						</ui:repeat>
					</h:column>
				</h:dataTable>

				<br />
			</f:view>
		</ui:define>
	</ui:composition>

</h:body>

</html>
