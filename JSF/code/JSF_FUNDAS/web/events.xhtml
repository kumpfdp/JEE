<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>JSF Event Explorer</title>
    <link rel="stylesheet" href="css/larkU.css" type="text/css"/>
</h:head>

<h:body>

    <f:view>
        <f:metadata>
            <f:event type="postAddToView" listener="#{tracer.postAddToView}" />
            <f:event type="preRenderComponent" listener="#{tracer.preRenderComponent}" />
            <f:event type="preRenderView" listener="#{tracer.preRenderView}" />
            <f:event type="preValidate" listener="#{tracer.preValidate}" />
            <f:event type="postValidate" listener="#{tracer.postValidate}" />
        </f:metadata>
        Errors: <h:messages id="messages"/><br/>
        <h:form id="form">:
                <h:inputText id="name" value="#{tracer.name}" valueChangeListener="#{tracer.valueChanged}">
                    <!-- <f:ajax render="@this messages" event="keyup" listener="#{tracer.ajaxValueChanged}"/> -->
                </h:inputText>
                <h:commandButton id="doit" value="Do It" actionListener="#{tracer.listen}" action="#{tracer.doit}"/>
                <h:commandButton id="doitNow" value="Do It Now" action="#{tracer.doitNow}">
                    <f:event type="postAddToView" listener="#{tracer.postAddToView}" />
                    <f:event type="preRenderComponent" listener="#{tracer.preRenderComponent}" />
                    <f:event type="preValidate" listener="#{tracer.preValidate}" />
                    <f:event type="postValidate" listener="#{tracer.postValidate}" />
                </h:commandButton>
        </h:form>
    </f:view>
</h:body>
</html>
