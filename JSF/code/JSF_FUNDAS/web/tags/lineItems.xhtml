<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>JSF Custom Tags</title>
    <link rel="stylesheet" href="css/larkU.css" type="text/css"/>
</h:head>

<h:body>

    <f:view>
        <h2>Line Items</h2>
        Errors: <h:messages id="messages"/><br/>

        <table border="1">
            <ui:repeat value="#{compController.lineItems}" var="li"
                       id="linteitems">
                <tr>
                    <td><h:outputText value="#{li.itemName}"/></td>
                    <td><h:outputText value="#{li.price}"/></td>
                    <td><h:outputText value="#{li.quantity}"/></td>
                    <td><h:outputText value="#{li.quantity * li.price}"/></td>
                </tr>
            </ui:repeat>
        </table>
    </f:view>
</h:body>
</html>
